name: Build Windows Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # -------------------------
      # Setup Rust
      # -------------------------
      - name: Setup Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          override: true

      - name: Build sekai-core
        run: |
          cd sekai-core
          cargo build --release

      # -------------------------
      # Setup Python
      # -------------------------
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Python deps
        run: |
          pip install pyinstaller PySide6

      - name: Build sekai-ui
        run: |
          pyinstaller sekai-ui/main.py `
            --name SekaiTranslator `
            --windowed `
            --onefile `
            --icon sekai-ui/assets/app_icon.ico `
            --collect-all PySide6 `
            --paths sekai-ui `
            --paths sekai-core/py/src `
            --noconfirm `
            --clean

      # -------------------------
      # Prepare release folder
      # -------------------------
      - name: Prepare release
        run: |
          mkdir release
          copy dist\SekaiTranslator.exe release\
          copy sekai-core\target\release\sekai-core.exe release\

      # -------------------------
      # Install Inno Setup
      # -------------------------
      - name: Install Inno Setup
        run: choco install innosetup -y

      - name: Build installer
        run: iscc installer.iss

      # -------------------------
      # Generate SHA256
      # -------------------------
      - name: Generate SHA256
        shell: pwsh
        run: |
          $exe = Get-ChildItem installer_output\*.exe | Sort-Object LastWriteTime -Descending | Select-Object -First 1
          if (-not $exe) { throw "Nenhum .exe encontrado em installer_output" }

          $hash = (Get-FileHash $exe.FullName -Algorithm SHA256).Hash.ToLower()
          $shaPath = Join-Path $exe.DirectoryName ($exe.BaseName + ".sha256")
          Set-Content -Path $shaPath -Value $hash -Encoding ASCII

          Write-Host "Installer: $($exe.Name)"
          Write-Host "SHA256: $shaPath"



      # -------------------------
      # Upload to Release
      # -------------------------
      - name: Upload Release Assets
        uses: softprops/action-gh-release@v2
        with:
          files: |
            installer_output/*.exe
            installer_output/*.sha256
