name: Build Windows Release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # -------------------------
      # Compute version from tag
      # -------------------------
      - name: Compute version (strip v)
        shell: pwsh
        run: |
          $v = "${{ github.ref_name }}"
          $v = $v.TrimStart("v")
          "APP_VER=$v" | Out-File -FilePath $env:GITHUB_ENV -Append
          Write-Host "APP_VER=$v"

      # -------------------------
      # Write sekai-ui/version.py (source of truth at runtime)
      # -------------------------
      - name: Write sekai-ui/version.py from tag
        shell: pwsh
        run: |
          $p = "sekai-ui/version.py"
          $content = @"
APP_NAME = "SekaiTranslatorV"
APP_VERSION = "${{ env.APP_VER }}"
"@
          Set-Content -Path $p -Value $content -Encoding UTF8
          Write-Host "Wrote $p"

      # -------------------------
      # Setup Rust (stable + reliable)
      # -------------------------
      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Build sekai-core
        shell: pwsh
        run: |
          cd sekai-core
          cargo build --release

      # -------------------------
      # Setup Python
      # -------------------------
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install Python deps
        shell: pwsh
        run: |
          pip install --upgrade pip
          pip install pyinstaller PySide6

      # -------------------------
      # Build sekai-ui
      # -------------------------
      - name: Build sekai-ui
        shell: pwsh
        run: |
          pyinstaller sekai-ui/main.py `
            --name SekaiTranslatorV `
            --windowed `
            --onefile `
            --icon sekai-ui/assets/app_icon.ico `
            --collect-all PySide6 `
            --paths sekai-ui `
            --paths sekai-core/py/src `
            --noconfirm `
            --clean

      # -------------------------
      # Prepare release folder
      # -------------------------
      - name: Prepare release
        shell: pwsh
        run: |
          New-Item -ItemType Directory -Force release | Out-Null
          Copy-Item "dist\SekaiTranslatorV.exe" "release\" -Force
          Copy-Item "sekai-core\target\release\sekai-core.exe" "release\" -Force

      # -------------------------
      # Install Inno Setup
      # -------------------------
      - name: Install Inno Setup
        shell: pwsh
        run: choco install innosetup -y

      - name: Build installer
        shell: pwsh
        run: |
          iscc /DAPP_VER=${{ env.APP_VER }} installer.iss

      # -------------------------
      # Generate SHA256
      # -------------------------
      - name: Generate SHA256
        shell: pwsh
        run: |
          $exe = Get-ChildItem installer_output\*.exe | Sort-Object LastWriteTime -Descending | Select-Object -First 1
          if (-not $exe) { throw "Nenhum .exe encontrado em installer_output" }

          $hash = (Get-FileHash $exe.FullName -Algorithm SHA256).Hash.ToLower()
          $shaPath = Join-Path $exe.DirectoryName ($exe.BaseName + ".sha256")
          Set-Content -Path $shaPath -Value $hash -Encoding ASCII

          Write-Host "Installer: $($exe.Name)"
          Write-Host "SHA256: $shaPath"

      # -------------------------
      # Upload to Release
      # -------------------------
      - name: Upload Release Assets
        uses: softprops/action-gh-release@v2
        with:
          files: |
            installer_output/*.exe
            installer_output/*.sha256
